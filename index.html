<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gaming Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Koda-Shop Simulator</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Support</a>
        </nav>
    </header>

    <main>
        <section class="game-selection">
            <h1>Select Your Game</h1>
            <div id="game-list">
                </div>
        </section>

        <section id="game-details" class="details-card hidden">
            <h2></h2>
            <div class="game-info">
                <img id="game-image" src="" alt="Game Image">
                <div class="purchase-area">
                    <h3>1. Enter Player ID</h3>
                    <input type="text" id="player-id" placeholder="Player ID / User ID">
                    
                    <h3>2. Select Credit Amount</h3>
                    <select id="credit-amount">
                        <option value="50">50 Credit - $0.50</option>
                        <option value="100">100 Credit - $1.00</option>
                        <option value="500">500 Credit - $5.00</option>
                    </select>

                    <h3>3. Choose Payment</h3>
                    <button id="pay-button" onclick="handlePayment()">Pay Now</button>
                    <p id="message"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Gaming Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
